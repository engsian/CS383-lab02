<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>         

    <title>Lab 02</title>
</head>
<body>
    <div class="container mt-3">
        <div class="bg-warning p-2">
            <div class="bg-light p-3">
                <form action="">
                    <!--Start of one row-->
                    <div class="row">
                        <div class="col-sm-2">First Name</div>
                        <div class="col-sm-8"><input type="text" class="form-control" name="first_name"></div>
                        <div class="col-sm-2">(Maximum 100 characters)</div>
                    </div>
                    <!--End of one row-->
                    <!--Start of one row-->
                    <div class="row mt-2">
                        <div class="col-sm-2">Last Name</div>
                        <div class="col-sm-8"><input type="text" class="form-control" name="last_name"></div>
                        <div class="col-sm-2">(Maximum 100 characters)</div>
                    </div>
                    <!--End of one row-->
                    <!--Start of one row-->
                    <div class="row mt-2">
                        <div class="col-sm-2">Date of Birth</div>
                        <div class="col-sm-4"><input type="date" class="form-control" name="dob"></div>
                    </div>
                    <!--End of one row-->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
